<!DOCTYPE html>
<html>
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- initialize the EXP SDK -->
    <script type="text/javascript">
      var app = {
        bootstrap: function(exp) {
          // login
          exp.runtime.start({
            host: 'https://api-develop.exp.scala.com',
            uuid: '9771eb9c-c30d-43d9-8f95-3389ea9aeb5d', // Device uuid.
            secret: 'cfe42af9027394dfc02cdc2bd64000411d59209bb52f74eae7abd3881c662ba0d6f793de583ae4647a968293a2549203' // Device secret
          })
          .then(function() {
            console.log('connected to exp');
            document.getElementById('status').innerHTML = 'We\'re connected to EXP!';
          })
          .catch(function(err) {
            console.log('not connected to exp');
            console.error(err);
            document.getElementById('status').innerHTML = 'There was an error connecting to EXP';
          });
        }
      };
    </script>

  </head>
  <body>
    <div id="status">Connecting...</div>

    <script src="bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/mobile.js"></script>

  </body>
</html>
